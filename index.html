<!DOCTYPE  html>
<html lang="en">
    <head>
        <title>Calculator</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css" >
    </head>
    <body>
        <h1>Calculator</h1>
    <div class="grid">
        <div class="input item"></div>
        <div class="item obrac">&#40;</div>
        <div class="item cbrac">&#41;</div>
        
        <div class="item ans">ans</div>
        <div class="item del">del</div>
        <div class="item clear">clear</div>
        <div class="item seven">7</div>
        <div class="item eight">8</div>
        <div class="item nine">9</div>
        <div class="item mod">%</div>
        <div class="item root">&radic;</div>
        <div class="item four">4</div>
        <div class="item five">5</div>
        <div class="item six">6</div>
        <div class="item mul">x</div>
        <div class="item divide">/</div>
        <div class="item one">1</div>
        <div class="item two">2</div>
        <div class="item three">3</div>
        <div class="item plus">+</div>
        <div class="item minus">-</div>
        <div class="item dot">.</div>
        <div class="item zero">0</div>
        <div class="item plusMinus">+/-</div>
        <div class="item enter">Enter</div>
    
    </div>
    <script src="cal.js"></script>
    </body>
</html>
